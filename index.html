<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="hero">
    <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="learn-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="task-input">
      <label for="new-task" class="input-label">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="input task" type="text">
        <button class="button" id="add-task-button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-heading">Todo</h3>
      <ul id="task-incomplete" class="list">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="input-label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="input-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img class="img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-heading">Completed</h3>
      <ul id="task-complete" class="list">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="input-label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
