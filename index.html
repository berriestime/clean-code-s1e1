<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="hero__learn-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__heading">Add Item</label>
      <div class="add-task__container">
        <input id="new-task" class="add-task__input input" type="text">
        <button class="add-task__action button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-heading">Todo</h3>
      <ul id="task-incomplete" class="list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input input">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button" aria-label="Удалить">
            <img class="list-item__delete-image" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="list-item list-item_edit">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label list-item__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input list-item__input_edit input">
          <button class="list-item__edit button">Save</button>
          <button class="list-item__delete button" aria-label="Удалить">
            <img class="list-item__delete-image" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-heading">Completed</h3>
      <ul id="task-complete" class="list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label list-item__label_done">See the Doctor</label>
          <input type="text" class="list-item__input input">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button" aria-label="Удалить">
            <img class="list-item__delete-image" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
